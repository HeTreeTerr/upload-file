#\u4FEE\u6539\u9ED8\u8BA4\u7684\u7AEF\u53E3\u53F7\uFF0C\u9ED8\u8BA4\u4E3A8080
server.port=8088
#\u4FEE\u6539\u9ED8\u8BA4\u7684contextPath\uFF0C\u9ED8\u8BA4\u4E3A/
#server.servlet.context-path=/upload-file

spring.application.name=upload-file

#tomcat\u7F16\u7801
server.tomcat.uri-encoding=utf-8

#thymeleaf\u914D\u7F6E
#\u6A21\u677F\u7684\u6A21\u5F0F\uFF0C\u652F\u6301\u5982\uFF1AHTML\u3001XML\u3001TEXT\u3001JAVASCRIPT\u7B49
spring.thymeleaf.mode=HTML5
#\u7F16\u7801\uFF0C\u53EF\u4E0D\u7528\u914D\u7F6E
spring.thymeleaf.encoding=UTF-8
#\u5185\u5BB9\u7C7B\u522B\uFF0C\u53EF\u4E0D\u7528\u914D\u7F6E
spring.thymeleaf.servlet.content-type=text/html
#\u5F00\u53D1\u914D\u7F6E\u4E3Afalse\uFF0C\u907F\u514D\u4FEE\u6539\u6A21\u677F\u8FD8\u8981\u91CD\u542F\u670D\u52A1\u5668
spring.thymeleaf.cache=false
#\u914D\u7F6E\u6A21\u677F\u8DEF\u5F84\uFF0C\u9ED8\u8BA4\u5C31\u662Ftemplates\uFF0C\u53EF\u4E0D\u7528\u914D\u7F6E
#spring.thymeleaf.prefix=classpath:/templates/

spring.redis.host=127.0.0.1
spring.redis.port=6379
#\u8FDE\u63A5\u6C60\u6700\u5927\u94FE\u63A5\u6570\u9ED8\u8BA4\u503C\u4E3A8
spring.redis.lettuce.pool.max-active=8
#\u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09\u9ED8\u8BA4\u4E3A-1
spring.redis.lettuce.pool.max-wait=-1
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570 \u9ED8\u8BA4\u4E3A8
spring.redis.lettuce.pool.max-idle=8
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570 \u9ED8\u8BA4\u4E3A8
spring.redis.lettuce.pool.min-idle=0

# \u6700\u5927\u652F\u6301\u6587\u4EF6\u5927\u5C0F
spring.servlet.multipart.max-file-size=100MB
# \u6700\u5927\u652F\u6301\u8BF7\u6C42\u5927\u5C0F
spring.servlet.multipart.max-request-size=100MB

#\u9ED8\u8BA4\u652F\u6301\u6587\u4EF6\u4E0A\u4F20
spring.servlet.multipart.enabled=true
#\u652F\u6301\u6587\u4EF6\u5199\u5165\u78C1\u76D8.
spring.servlet.multipart.file-size-threshold=0
# \u4E0A\u4F20\u6587\u4EF6\u7684\u4E34\u65F6\u76EE\u5F55
spring.servlet.multipart.location=d://uploadFiles/
#\u9759\u6001\u8D44\u6E90\u5BF9\u5916\u66B4\u9732\u7684\u8BBF\u95EE\u8DEF\u5F84
file.staticAccessPath=/uploadFiles/**