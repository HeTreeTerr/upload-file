<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="https://getbootstrap.com/favicon.ico">-->
    <link th:href="@{/asserts/css/weui.min.css}" rel="stylesheet" />
    <title>我的提示页</title>
</head>
<body>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>

<div class="container" id="container">
    <div class="page msg_success js_show">
        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-info weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">请在微信端打开链接</h2>
                <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:">文字链接</a></p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <!--<a href="javascript:history.back();" class="weui-btn weui-btn_primary">推荐操作</a>-->
                    <a class="weui-btn weui-btn_primary" href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx05a8ddbcc54e0d4f&redirect_uri=http%3A%2F%2Fk65be4.natappfree.cc%2Findex1.html&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect">
                        进入系统
                    </a>
                </p>
            </div>
            <div class="weui-msg__tips-area">
                <p class="weui-msg__tips">提示详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:">文字链接</a></p>
            </div>
            <div class="weui-msg__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a href="javascript:" class="weui-footer__link">底部链接文本</a>
                    </p>
                    <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
