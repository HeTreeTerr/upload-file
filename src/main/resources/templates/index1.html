<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="https://getbootstrap.com/favicon.ico">-->
    <link th:href="@{/asserts/css/weui.min.css}" rel="stylesheet" />
    <title>海绵宝宝和小蜗</title>
    <style type="text/css">
        img{
            width: 100px;
            height: 100px;
            margin-top: 15px;
        }
        .weui-form__control-area{
            margin: 21px 0;
        }
        .weui-footer{
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="weui-toptips weui-toptips_warn js_tooltips" id="topTips">错误提示</div>

<div class="page__bd page__bd_spacing">
    <div class="weui-flex">
       <div class="weui-flex__item">
           <div class="img-list-box" id="imageId" style="text-align: center;">
               <img th:src="@{/asserts/img/orxC1wxoS83mJTLWthC4qkpDTxXE.png}" />
           </div>
       </div>
    </div>
    <div class="weui-flex">
        <div class="weui-flex__item">
            <!--表单-->
            <div class="weui-form">
                <div class="weui-form__control-area">
                    <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells__title">表单组标题</div>
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd">
                                    <label class="weui-label">姓名</label>
                                </div>
                                <div class="weui-cell__hd">
                                    <input id="name" class="weui-input" placeholder="我是__he">
                                </div>
                            </div>
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd">
                                    <label class="weui-label">联系电话</label>
                                </div>
                                <div class="weui-cell__hd">
                                    <input id="iphone" class="weui-input" placeholder="填写绑定的电话号码">
                                </div>
                            </div>
                            <div class="weui-cell weui-cell_active">
                                <!--<a href="javascript:" class="weui-btn weui-btn_default" id="showToast">成功提示</a>-->
                                <a href="javascript:" class="weui-btn weui-btn_default" id="showTextToast">提交</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-flex">
        <div class="weui-flex__item">
            <button id="locationInfo" type="button" class="weui-btn weui-btn_primary">导弹轨迹</button>
            <a href="javascript:" id="errorMsg" class="weui-btn weui-btn_default">失败提示页</a>
            <a href="javascript:" id="successMsg" class="weui-btn weui-btn_default">成功提示页</a>
        </div>
    </div>
</div>
<div class="weui-footer">
    <p class="weui-footer__links">
        <a href="javascript:" class="weui-footer__link">帅_sensen</a>
    </p>
    <p class="weui-footer__text">
        Copyright © 2020-2200 weui.io
    </p>
</div>

<!--BEGIN toast-->
<div id="toast" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">已完成</p>
    </div>
</div>
<!--end toast-->
<div id="textToast" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast weui-toast_text">
        <p class="weui-toast__content" id="textMessage">文字提示</p>
    </div>
</div>

<div id="warnToast" style="opacity: 0; display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-warn weui-icon_toast"></i>
        <p class="weui-toast__content">获取链接失败</p>
    </div>
</div>

</body>
<!--jquery-->
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<!--<script type="text/javascript" th:src="@{/asserts/js/jquery.form.js}"></script>-->
<!--引入wechat sdk-->
<script type="text/javascript" src="http://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>

<script type="text/javascript">

    let url = encodeURIComponent(location.href.split('#')[0]);
    //alert(url);
    let latitude; // 纬度，浮点数，范围为90 ~ -90
    let longitude; // 经度，浮点数，范围为180 ~ -180。
    let speed; // 速度，以米/每秒计
    let accuracy; // 位置精度

    $(function () {

        $.ajax({
            type:"GET",
            url:" /js-sdk-config",
            data:"url="+url,
            dataType:"json",
            async: false,
            success:function(data){
                // 配置功能
                wx.config({
                    debug: false,
                    appId: data.appId,
                    timestamp: parseInt(data.timestamp),
                    nonceStr: data.nonceStr,
                    signature: data.signature,
                    jsApiList: [
                        'checkJsApi',
                        'onMenuShareAppMessage',
                        'onMenuShareTimeline',
                        'openLocation',
                        'openLocation'
                    ]
                });

                wx.ready(function() {

                    wx.onMenuShareAppMessage({
                        title: '我是标题ojbk', // 分享标题【必填】
                        desc: '我是分享描述，看我', // 分享描述【必填】
                        link: url, // 分享链接【必填】
                        imgUrl: 'http://hsw7y5.natappfree.cc/asserts/img/orxC1wxoS83mJTLWthC4qkpDTxXE.png', // 分享图标【必填】
                        type: 'link', // 分享类型,music、video或link，不填默认为link【必填】
                        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                        success: function () {
                            // 用户确认分享后执行的回调函数
                            alert('已分享');
                        },
                        cancel: function () {
                            // 用户取消分享后执行的回调函数
                            alert('已取消');
                        }
                    });

                    wx.onMenuShareTimeline({
                        title: '我是标题ojbk', // 分享标题
                        link: url, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: 'http://hsw7y5.natappfree.cc/asserts/img/orxC1wxoS83mJTLWthC4qkpDTxXE.png', // 分享图标
                        success: function () {
                            // 用户点击了分享后执行的回调函数
                            alert("+1");
                        }
                    });

                    wx.getLocation({
                        type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                        success: function (res) {
                            latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                            longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                            speed = res.speed; // 速度，以米/每秒计
                            accuracy = res.accuracy; // 位置精度
                        }
                    });

                    $("#locationInfo").click(function () {
                        //alert("查看位置信息：lat,long---"+latitude+"----"+longitude);
                        var flag = true;
                        if(latitude == undefined || latitude == null || latitude == ''){
                            flag = false;
                        }
                        if(longitude == undefined || longitude == null || longitude == ''){
                            flag = false;
                        }
                        if(flag){
                            wx.openLocation({
                                latitude: latitude, // 纬度，浮点数，范围为90 ~ -90
                                longitude: longitude, // 经度，浮点数，范围为180 ~ -180。
                                name: '蟹堡王', // 位置名
                                address: '比基尼海滩蟹堡王', // 地址详情说明
                                scale: 1, // 地图缩放级别,整形值,范围从1~28。默认为最大
                                infoUrl: '' // 在查看位置界面底部显示的超链接,可点击跳转
                            });
                        }else{//弹出文字提示
                            $('#topTips').html('等待获取位置信息！');
                            $('#topTips').fadeIn(200);
                            setTimeout(function(){
                                $('#topTips').fadeOut(200);
                            }, 1500);
                        }

                    });

                    //效验可用
                    wx.checkJsApi({
                        jsApiList: [
                            'onMenuShareAppMessage','onMenuShareTimeline'
                        ],
                        success: function (res) {
                            //alert(res.errMsg);
                        }
                    });
                });
            },
            error:function(jqXHR){
                console.log("Error: "+jqXHR.status);
                window.location.href = "/errorMsg.html";
            }
        });
        
        $("#errorMsg").click(function () {
            window.location.href = "/errorMsg.html";
        });

        $("#successMsg").click(function () {
            window.location.href = "/successMsg.html";
        });
    });

    // toast
    $(function(){
        var $toast = $('#toast');
        $('#showToast').on('click', function(){
            if ($toast.css('display') != 'none') return;

            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.fadeOut(100);
            }, 2000);
        });
    });

    // text
    $(function(){
        var $textToast = $('#textToast');
        $('#showTextToast').on('click', function(){
            //字段效验
            var name = $("#name").val();
            var iphone = $("#iphone").val();
            if(name == undefined || name == null || name == ''){
                $("#textMessage").html("名称不能为空！");
                textMsg();
                return;
            }
            if(iphone == undefined || iphone == null || iphone == ''){
                $("#textMessage").html("电话号不能为空！");
                textMsg();
                return;
            }
            //通过效验，添加数据
            $.ajax({
                type:"GET",
                url:" /addUserInfo",
                data:"name="+name+"&iphone="+iphone,
                dataType:"json",
                success:function(data){
                    $("#name").val("");
                    $("#iphone").val("");
                    window.location.href = "/successMsg.html";
                }
            });
        });

        function textMsg(){
            if ($textToast.css('display') != 'none') return;
            $textToast.fadeIn(100);
            setTimeout(function () {
                $textToast.fadeOut(100);
            }, 2000);
        }
    });

    //warn
    $(function(){
        var $warnToast = $('#warnToast');
        $('#showWarnToast').on('click', function(){
            if ($warnToast.css('display') != 'none') return;

            $warnToast.fadeIn(100);
            setTimeout(function () {
                $warnToast.fadeOut(100);
            }, 2000);
        });
    });

</script>
</html>
