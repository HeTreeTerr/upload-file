<h1>我是主页</h1>

<!--jquery-->
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/jquery.form.js}"></script>
<!--引入wechat sdk-->
<script type="text/javascript" src="http://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>

<script type="text/javascript">
    var data = {
        "code": 0,
        "msg": "请求成功的消息",
        "content": "这里放数据",
        "is_mobile_user": true,
        "jssdk": {
            "appId": "wx05a8ddbcc54e0d4f",
            "timestamp": "1487756879",
            "nonceStr": "58ad5e4f70226",
            "signature": "418034b044c61eef9375ada45a1dc373a5e4b7db"
        }
    };
    let jssdk = data.jssdk;
    // 配置功能
    wx.config({
        debug: false,
        appId: jssdk.appId,
        timestamp: parseInt(jssdk.timestamp),
        nonceStr: jssdk.nonceStr,
        signature: jssdk.signature,
        jsApiList: [
            "onMenuShareTimeline",
            "onMenuShareAppMessage",
            "checkJsApi"
        ]
    });
    wx.ready(function(){
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        console.log("success");
    });
    wx.error(function(res){
        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
        console.log(res);
    });
    wx.checkJsApi({
        jsApiList: ['chooseImage'], // 需要检测的JS接口列表，所有JS接口列表见附录2,
        success: function(res) {
            // 以键值对的形式返回，可用的api值true，不可用为false
            // 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
            console.log("4396---------"+res);
        },
        error: function () {
            console.log("效验失败");
        }
    });
</script>
</html>
